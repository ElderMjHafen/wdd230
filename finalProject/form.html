<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Details Form</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <main>
        <!--v-FORM-v-->
        <h2>Rental Details Form</h2>
        <form method="get" action="thankyou.html">
            <label class="sbs" for="date">Date:<br><input type="date" id="date" name="date" required></label><br>
            <label class="sbs" for="period">Period:<br><input type="date" id="period" name="period" required></label><br>
            <label class="sbs" for="rental-type">Rental Type:<br>
            <select id="rental-type" name="rental-type" required>
                <option value="scooter">Honda Metro Scooter</option>
                <option value="scooter">Honda Dio Scooter</option>
                <option value="scooter">Honda PCX150 Scooter</option>
                <option value="atv">Honda Pioneer ATV</option>
                <option value="jeep">Jeep Wrangler - 4 door with a/c</option>
                <option value="jeep">Jeep Wrangler - 2 door</option>
            </select></label><br>
            <label class="sbs" for="number">Number: <input type="number" id="number" name="number"  value="1" min="1" max="5" oninput="rangevalue.value=value" required></label><br>
            <label class="top" for="phone">Phone Number: <input type="tel" id="phone" name="phone" required></label><br>
            <label class="top" for="name">Name: <input type="text" id="name" name="name" required></label><br>
            <label class="top" for="email">Email: <input type="email" id="email" name="email" required></label><br>
            <label class="top" for="state-country">Home State or Country: <input type="text" id="state-country" name="state-country" required></label><br>
            <label class="comments" for="cruise-line">Cruise Line (if applicable):<br>
            <input type="text" id="cruise-line" name="cruise-line"></label><br><br>
            <label class="comments" for="accommodations">Special Accommodations/Comments:</label><br>
            <textarea id="accommodations" name="accommodations"></textarea><br><br>
            <input class="submitBtn" type="submit" value="RENT">
            <script src="scripts/value.js"></script>
        </form>

    </main>
</body>
</html>
